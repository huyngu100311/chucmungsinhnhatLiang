<html lang="vi">
<head>

  <title>Chúc mừng sinh nhật Liang!</title>

</head>
<body>

    <h1>🎉 Chúc mừng sinh nhật Liang 🎉</h1>

    <div class="music">
      <iframe width="0" height="0" src="https://www.youtube.com/embed/S7KA4tQ483o?autoplay=1&loop=1&playlist=S7KA4tQ483o&mute=1" frameborder="0" allow="autoplay"></iframe>

  </div>

    setInterval(() => {
      confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
    }, 5000);
  </script>
